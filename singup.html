<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57" />
            <h1 class="h4 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control" id="firstName" placeholder="Frist Name" />
                <label for="firstName">Frist Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name" />
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="eMail" placeholder="Email" />
                <label for="eMail">Email</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="oxngn9">
                Sign Me Up!
            </button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
    </main>
</body>

</html>
